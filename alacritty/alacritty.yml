# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window settings
window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  decorations: full
  opacity: 0.8  # Set this value between 0.0 (fully transparent) and 1.0 (fully opaque)

# Font configuration
font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  size: 11.0

# Colors
colors:
  primary:
    background: '0x1c1c1c'
    foreground: '0xc0c0c0'
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

# Cursor configuration
cursor:
  style: Underline  # Options: Block, Underline, Beam
  blink_interval: 500  # Blinking interval in milliseconds. Remove this line if you don't want blinking.
  unfocused_hollow: true  # Make the cursor hollow when unfocused

# Key bindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

# Scrolling
scrolling:
  history: 10000
  multiplier: 3
